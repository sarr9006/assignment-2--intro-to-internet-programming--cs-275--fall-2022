<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Images</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="carousel">
  <button class="carousel_button carousel_button-left">
    <img src ="img/left-arrow.svg" alt="">
  </button>
  <div class="carousel_track-container">
    <ul class="carousel_track">
      <li class="carousel_silde">
        <img class = "images" src ="img\black.png" alt="">
      </li>
      <li class="carousel_silde">
        <img class = "images" src ="img\blue.png" alt="">
      </li>
      <li class="carousel_silde">
        <img class = "images" src ="img\green.png" alt="">
      </li>
      <li class="carousel_silde">
        <img class = "images" src ="img\red.png" alt="">
      </li>
      <li class="carousel_silde">
        <img class = "images" src ="img\original-image.png" alt="">
      </li>

    </ul>

  </div>
  <button class="carousel_button carousel_button-right">
    <img src ="img/right-arrow.svg" alt="">
  </button>

  <div class="carousel_map">
    <button class="carousel_indicator current-slide"></button>
    <button class="carousel_indicator"></button>
    <button class="carousel_indicator"></button>
    <button class="carousel_indicator"></button>
    <button class="carousel_indicator"></button>
  </div>
 </div>

  <script src="js/app.js"></script>
</body>
</html>
